services:
  gateway:
    image: openresty/openresty:1.25.3.1-0-alpine
    container_name: nginx-lua-gateway
    ports:
      - "8081:8081"
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./lua:/etc/openresty/lua:ro
    command: /bin/sh -c "mkdir -p /var/log/nginx && openresty -g 'daemon off;'"
    restart: always

  api:
    image: kennethreitz/httpbin
    container_name: mock-api
    ports:
      - "5000:80"

networks:
  gateway-net:
    driver: bridge